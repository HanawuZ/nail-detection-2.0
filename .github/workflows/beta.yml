name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - beta # Change this to your main branch name, if different


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: ${{ secrets.GCE_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
        
      - name: Configure Docker
        run: |-
          gcloud auth configure-docker

      - name: Build and push Docker image
        run: |-
          docker build -t gcr.io/${{ secrets.GCE_PROJECT }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCE_PROJECT }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Google Cloud Run
        run: |-
          gcloud run deploy ${{ secrets.SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCE_PROJECT }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region asia-southeast1-b \ # Change this to your preferred region
            --allow-unauthenticated # Remove this line if you want to require authentication

